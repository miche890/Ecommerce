<!doctype html>
{% load static %}
<html lang="en" style="height: 100vh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logos/logo-removebg-preview.ico' %}">
    <script src="https://kit.fontawesome.com/4876227939.js" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>
<body class="bg-body-tertiary d-flex h-100 overflow-x-hidden">
<section class="d-flex flex-column h-100 mx-auto w-100">

    <header class="mb-auto">
        {% block header %}
        {% endblock %}
    </header>

    <main>
        {% block body %}
        {% endblock %}
    </main>

    {% include 'layouts/footer.html' %}
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
